<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>社区</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span th:text="${question.title}"></span></h2>
            <span class="text-desc">
                作者 <span th:text="${question.user.name}"></span>|
                发布于 <span th:text="${#dates.format(question.gmtCreate,'dd MMM yyyy')}"></span>|
                阅读数 <span th:text="${question.viewCount}"></span>
            </span>
            <hr>
            <div th:text="${question.description}"></div>
            <hr>
            <a class="community-menu" th:href="@{'/publish/'+${question.id}}" th:if="${session.user!=null  && session.user.id==question.creator}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 编辑</a>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起人</h3>

            <div class="media">
                <div class="media-left media-middle">
                    <span>
                        <img class="media-object" th:src="${question.user.avatarUrl}" alt="...">
                    </span>
                </div>
                <div class="media-body">
                   <h4> <span th:text="${question.user.name}"></span></h4>
                </div>
            </div>
            <hr>
            <h4>相关问题</h4>
        </div>
    </div>
</div>
</body>
</html>
